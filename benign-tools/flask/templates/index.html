<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile with Stream</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            padding: 50px 0;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .profile {
            text-align: center;
            padding: 20px;
        }
        .profile img {
            max-width: 150px;
        }
        .profile-text {
            margin-top: 20px;
            white-space: pre-line; /* respects newline characters in text */
        }
        .video-stream {
            width: 100%;
            border-radius: 8px;
            margin-top: 20px;
        }
        .footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Profile Overview</h1>
    </div>

    <div class="container">
        <div class="profile">
            <img src="{{ image_source }}" alt="Profile Image">
            <div class="profile-text">
                {{ profile_text }}
            </div>
        </div>
        <!-- Video stream section -->
        <video controls class="video-stream">
            <source src="{{ stream_source }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="footer">
        <p>Â© 2023 Profile Stream. All rights reserved.</p>
    </div>

</body>
</html>
